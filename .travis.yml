language: go

go:
- 1.13.x
- 1.14.x
- master

jobs:
  fast_finish: true
  allow_failures:
    go: master

go_import_path: github.com/liggitt/clientgofix

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

script:
- cd $TMPDIR && go get golang.org/x/lint/golint && cd -
- make build test fmt lint vet
